    <!-- Configuration -->
    <script src="/config.js"></script>    <!-- Google tag (gtag.js) with Consent Mode -->
    <script>
      // Use configuration from config.js
      const gaConfig = window.APP_CONFIG.analytics;
      const siteConfig = window.APP_CONFIG.siteMetadata;
      
      // Update document title
      document.title = siteConfig.title;
      
      // Update meta tags
      document.querySelector('meta[name="description"]').content = siteConfig.description;
      document.querySelector('meta[name="keywords"]').content = siteConfig.keywords;
      document.querySelector('meta[property="og:title"]').content = siteConfig.title;
      document.querySelector('meta[property="og:description"]').content = siteConfig.description;
      document.querySelector('meta[property="og:url"]').content = siteConfig.url;
      document.querySelector('meta[property="twitter:title"]').content = siteConfig.title;
      document.querySelector('meta[property="twitter:description"]').content = siteConfig.description;
      document.querySelector('meta[property="twitter:url"]').content = siteConfig.url;
      document.querySelector('meta[name="theme-color"]').content = siteConfig.themeColor;
    </script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q1760H3DK9"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      // Initialize consent mode with default denied state for GDPR compliance
      gtag('consent', 'default', gaConfig.consentSettings);

      gtag('config', gaConfig.trackingId, gaConfig.analyticsSettings);
    </script>
