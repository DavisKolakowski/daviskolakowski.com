    <script>
      // Initialize dataLayer
      window.dataLayer = window.dataLayer || [];
      
      // Use configuration from config.js
      const gaConfig = window.APP_CONFIG.analytics;
      const siteConfig = window.APP_CONFIG.siteMetadata;
      
      // Update document meta tags
      document.title = siteConfig.title;
      document.querySelector('meta[name="description"]').content = siteConfig.description;
      document.querySelector('meta[name="keywords"]').content = siteConfig.keywords;
      document.querySelector('meta[property="og:title"]').content = siteConfig.title;

      document.querySelector('meta[property="twitter:url"]').content = siteConfig.url;
      document.querySelector('meta[name="theme-color"]').content = siteConfig.themeColor;
      
      // gtag function definition
      function gtag(){dataLayer.push(arguments);}
      
      // Initialize Google Analytics
      gtag('js', new Date());
      gtag('config', gaConfig.trackingId, gaConfig.analyticsSettings);
      
      // Store flags for React app
      window.GA_CONFIG_READY = true;
      window.GA_SCRIPT_LOADED = false;
      
      // Debug logging
